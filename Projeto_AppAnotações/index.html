<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/style.css ">
        <title>Projeto_AppAnotações</title>

    <body>
        <div class="container">

        <div class="btn-add">+</div><!--btn-add-->

                    $('.container').append(el);
                })
            })
        </script>
